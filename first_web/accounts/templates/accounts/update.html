{% extends 'main.html' %}
{% load static %}
{% block title %}update{% endblock %}
{% block body %}
<head>
  <link rel="stylesheet" href="{% static 'update.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet'
   href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body style="background: #1c1e1f; 
background: -webkit-linear-gradient(to right, #38393b, #1c1e1f);
background: linear-gradient(to right, #38393b, #1c1e1f);">
    <h1 class="text-white pt-2 ps-3">Edit Profile</h1>
    <form action="" class="d-flex justify-content-center mb-5" method="post" enctype="multipart/form-data">
      <div class="border py-3 d-flex flex-column align-items-center bg-white col-10 col-md-6 col-lg-5" style="border-radius: .6rem;">
      <div class="d-flex justify-content-center mb-4">
      <div style="position: relative;width: fit-content;height: fit-content;">
        <img src="{{request.user.profile.profile_image.url}}" style="width: 10rem;height: 10rem;border-radius: 50%;" class="border border-dark p-1" alt="">
        <label for="profile_image" class="rounded-circle position-absolute" style="bottom: 0;right: 0;cursor: pointer;background: #1c1e1f; 
        background: -webkit-linear-gradient(to right, #38393b, #1c1e1f);
        background: linear-gradient(to right, #38393b, #1c1e1f);"><i class="fas fa-camera p-3 text-white" style="font-size: normal;"></i></label>
        {{ profile_form.profile_image }}
      </div>
    </div>
        {% csrf_token %}
        {{ user_form.as_p }}
        <p>
          {{ profile_form.phone }}
        </p>
        <p>
          {{ profile_form.address }}
        </p>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark col-8 col-md-8 col-lg-7">submit</button>
        </div>
      </div>
    </form>
    <script src="{% static 'update.js' %}"></script>
</body>
{% endblock %}
