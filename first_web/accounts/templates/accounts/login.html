{% extends 'main.html' %}
{% load static %}
{% block title %}login{% endblock %}
{% block body %}
<style>
    body{
      overflow-x: hidden;
    }
    .toasto {
    animation: start 5s alternate;
}

@keyframes start {
    0% {
        top: 20px;
        right: -15rem;
    }

    10% {
        top: 20px;
        right: 20px;
    }
    20% {
        top: 20px;
        right: 20px;
    }
    30% {
        top: 20px;
        right: 20px;
    }
    40% {
        top: 20px;
        right: 20px;
    }
    50% {
        top: 20px;
        right: 20px;
    }
    60% {
        top: 20px;
        right: 20px;
    }
    70% {
        top: 20px;
        right: 20px;
    }
    80% {
        top: 20px;
        right: 20px;
    }
    90% {
        top: 20px;
        right: 20px;
    }
    100% {
        top: 20px;
        right: -15rem;
    }
}
</style>
<link rel= "stylesheet" href = "{% static 'login.css' %}">
<body>
<div class="d-flex justify-content-center mt-5 pt-2">
    <div class="form">
        <p><span> Login</span> Your Account</p>
        <form action="" method="post">
            {% csrf_token %}
               <input type="text" placeholder="Enter Your Username or Email" name="user">
                <input type="password" placeholder="Enter Your Password" name="password">
                <input type="submit" value="Login" class="btn btn-outline-dark">
        </form>
        <a class="login-link" href="{% url 'accounts:user_register' %}">Create Account</a>
        <a class="login-link" href="{% url 'accounts:reset' %}">Forgot password</a>
    </div>
</div>
</body>
{% endblock %}
