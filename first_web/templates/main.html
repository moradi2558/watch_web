<!DOCTYPE html>
<html lang="en">
  <head>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}home{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home:home' %}"
              >Home</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home:product' %}"
              >product</a
            >
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'accounts:logout' %}">logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'accounts:login' %}">login</a>
            <a class="nav-link" href="{% url 'accounts:user_register' %}"
              >sign in</a
            >
            {% endif %}
            <a class="nav-link" href="{% url 'accounts:profile' %}">profile</a>
            <a class="nav-link" href="{% url 'cart:cart_detail' %}">cart</a>
            <a class="nav-link" href="{% url 'home:contact' %}">contact us</a>
          </div>
        </div>
            
      </div>
    </nav>
    <body>
      {% block body %} {% endblock %}
    </body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    {% include 'message.html' %}
  </body>
</html>
