<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}home{% endblock %}</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Home</a>
          <a class="nav-link active" aria-current="page" href="{% url 'home:product' %}">product</a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'accounts:logout' %}">logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'accounts:login' %}">login</a>
          <a class="nav-link" href="{% url 'accounts:user_register' %}">sign in</a>
          {% endif %}
          <a class="nav-link" href="{% url 'accounts:profile' %}">profile</a>
        </div>
      </div>
    </div>
  </nav>
<body>
    
{% block body %}
{% endblock %}
    
</body>
{% include 'message.html' %}
</html>
