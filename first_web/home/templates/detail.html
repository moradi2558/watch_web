{% extends 'main.html' %} {% block title %}detail{% endblock %} {% block body %}
<h1>{{products.name}}</h1>
<img
  style="width: 8rem; height: 8rem"
  src="{{products.image.url}}"
  alt=""
/><br />
<p>{{products.information}}</p>
{% if product.discount %}
<h4 style="text-decoration: line-through">{{product.unit_price}}</h4>
<h3>{{product.total_price}}</h3>
{% else %}
<h3>{{product.total_price}}</h3>
{% endif %} {% endblock %}
